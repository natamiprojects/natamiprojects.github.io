<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; text-align: center; color: #333; }
        .container { max-width: 600px; padding: 20px; }
        h1 { font-size: 2.5em; margin-bottom: 0.5em; }
        p { font-size: 1.2em; color: #666; }
        .email-form { margin-top: 2em; }
        input[type="email"] { padding: 10px; font-size: 1em; width: 60%; border: 1px solid #ccc; border-radius: 5px 0 0 5px; }
        button { padding: 10px 15px; font-size: 1em; border: none; background-color: #007bff; color: white; border-radius: 0 5px 5px 0; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Something New is on the Horizon</h1>
        <p>We're working hard to bring you an amazing new website. Stay tuned!</p>
        
        <div class="email-form">
            <p><strong>Be the first to know when we launch!</strong></p>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email address">
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </div>
</body>
</html>
